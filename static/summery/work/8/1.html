<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">

	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>案例3</title>
	<style type="text/css">
		body,ul,a,img{margin:0;padding:0;}
		ul{list-style:none;}
		a{text-decoration:none;color:inherit;}
		.wrap{
			width:1184px;
			height:585px;
			margin:50px auto;
			border:1px solid rgb(204,204,204);
		}
		.wrap .w-top-nav{
			width:100%;
			height:10%;
			overflow:hidden;
		}
		.wrap .w-top-nav ul{
			width:760px;
			height:20px;
			margin:30px auto;
		}
		.wrap .w-top-nav ul li{
			float:left;
			width:75px;
			height:15px;
			font-size:14px;
			font-family:'微软雅黑';
			text-align:center;
			line-height:15px;
			color:rgb(154,122,185);
		}
		.wrap .w-top-nav ul li + li{
			border-left:1px solid rgb(204,204,204);
		}
		.wrap .w-top-nav ul li:hover{
			color:red;
		}
		.wrap .w-content{
			width:100%;
			height:92%;
			margin-top:10px;
		}
		.wrap .w-content div{
			float:left;
			height:500px;
		}
		.wrap .w-content div img{
			display:block;
		}
		.wrap .w-content .w-c-content4{
			width:421px;
		}
		.wrap .w-content .w-c-content4 img{
			float:left;
		}
		.wrap .w-content .w-c-content4 img:nth-child(1){
			border-right:1px solid rgba(226,226,226,0.9);
		}
		.wrap .w-content .w-c-content4 img:nth-child(3){
			width:421px;
			height:320px;
			border-top:1px solid rgba(226,226,226,0.9);
		}
		.wrap .w-content div + div{
			border-left:1px solid rgba(226,226,226,0.9);
		}
		.wrap .w-content .w-c-content2 img + img,.wrap .w-content .w-c-content3 img + img{
			border-top:1px solid rgba(226,226,226,0.9);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="w-top-nav">
			<ul>
				<li><a href="">护肤</a></li>
				<li><a href="">彩妆</a></li>
				<li><a href="">美发</a></li>
				<li><a href="">美体</a></li>
				<li><a href="">香氛</a></li>
				<li><a href="">肌肤</a></li>
				<li><a href="">产品</a></li>
				<li><a href="">唇部</a></li>
				<li><a href="">精华</a></li>
				<li><a href="">修护</a></li>
			</ul>
		</div>
		<div class="w-content">
			<div class="w-c-content1">
				<img src="images/demo3/1.jpg" alt="">
			</div>
			<div class="w-c-content2">
				<img src="images/demo3/2.jpg" alt="">
				<img src="images/demo3/3.jpg" alt="">
			</div>
			<div class="w-c-content3">
				<img src="images/demo3/4.jpg" alt="">
				<img src="images/demo3/5.jpg" alt="">
				<img src="images/demo3/6.jpg" alt="">
			</div>
			<div class="w-c-content4">
				<img src="images/demo3/7.jpg" alt="">
				<img src="images/demo3/8.jpg" alt="">
				<img src="images/demo3/9.jpg" alt="">
			</div>
		</div>
	</div>
</body>
