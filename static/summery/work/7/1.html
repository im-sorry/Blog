<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="辣手摧花">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>案例2</title>
	<style type="text/css">
		body,ul,p{margin:0;padding:0;}
		body{font-size:0;}
		ul{list-style:none;}
		a{text-decoration:none;color:inherit;}
		.wrap{
			width:680px;
			height:200px;
			margin:50px auto;
		}
		.wrap .top-nav{
			width:100%;
			height:30px;
		}
		.wrap .top-nav p{
			display:inline-block;
			width:75px;
			height:25px;
			font-size:16px;
			color:#0066cc;
			line-height:25px;
			text-align:center;
		}
		.wrap .top-nav p:nth-child(1){
			background-color:blue;
			color:white;
			border-radius:5px;
		}
		.wrap .top-nav p + p{
			margin-left:5px;
		}
		.wrap .top-nav p + p:hover{
			background-color:blue;
			color:white;
			border-radius:5px;
		}
		.wrap .content{
			width:100%;
			height:170px;
		}
		.wrap .content ul li{
			display:inline-block;
			width:220px;
			height:170px;
		}
		.wrap .content ul li + li{
			margin-left:10px;
		}
		.wrap .content ul li:nth-child(1){
			background:url('images/01.jpg') no-repeat 0px 0px/cover;
		}
		.wrap .content ul li:nth-child(2){
			background:url('images/02.jpg') no-repeat 0px 0px/cover;
		}
		.wrap .content ul li:nth-child(3){
			background:url('images/03.jpg') no-repeat 0px 0px/cover;
		}
		.wrap .content ul li a{
			display:block;
			width:110px;
			height:110px;
			margin:30px auto;
			border-radius:50%;
			background-color:rgba(0,0,0,0.6);
			text-align:center;
		}
		.wrap .content ul li a p{
			width:110px;
			height:19px;
			color:white;
			margin-top:5px;
			line-height:70px;
		}
		.wrap .content ul li a p span{
			color:red;
			font-size:20px;
		}
		.wrap .content ul li a p:nth-child(1){
			font-size:20px;
			font-weight:bold;
		}
		.wrap .content ul li a p:nth-child(2){
			font-size:14px;
		}
		.wrap .content ul li a p:nth-child(3){
			font-size:14px;
			border-bottom:2px solid rgba(0,0,0,0.8);
		}
		.wrap .content ul li:hover a{
			background-color:rgba(0,0,0,0.8);
			box-shadow:0 0 5px 7px #8f8f8f;
		}
		.wrap .content ul li a:active p:nth-child(3){
			border-bottom-color:red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="top-nav">
			<p><a href="">热门城市</a></p>
			<p><a href="">都市购物</a></p>
			<p><a href="">海岛休闲</a></p>
			<p><a href="">旅游胜地</a></p>
		</div>
		<div class="content">
			<ul>
				<li>
					<a href="#">
						<p>新加坡</p>
						<p>622家酒店</p>
						<p>¥<span>70</span>起</p>
					</a>
				</li>
				<li>
					<a href="#">
						<p>曼谷</p>
						<p>3342家酒店</p>
						<p>¥<span>18</span>起</p>
					</a>
				</li>
				<li>
					<a href="#">
						<p>东京</p>
						<p>2282家酒店</p>
						<p>¥<span>211</span>起</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
